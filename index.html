<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!--header-->
        <header class="padding-left">
            <h1>Create your burger</h1>
        </header>
        <!--fine header-->

        <!--main-->
        <main class="padding-left">
            <!--name burger section-->
            <div class="name-burger">
                <input type="text" id="name_burger" placeholder="Name Your Burger">
            </div>

            <!--ingredients-->
            
            <h4>Ingredients</h4>
            
            <!--ingredient-box-->
            <div class="ingredient-box">
                <!--col ingredient 1-->
                <div class="col-1">
                    
                    <ul>
                        <li>
                            <div class="ingredient">
                                <img src="img/cheese.svg" alt="cheese">
                                
                                <div class="checkbox">
                                    <label for="cheese">Cheese</label>
                                    <input id="cheese" type="checkbox" value="4" class="add">
                                </div>

                            </div>
                        </li>

                        <li>
                            <div class="ingredient">
                                <img src="img/fried-egg.svg" alt="egg">
                                
                                <div class="checkbox">
                                    <label for="egg">Egg</label>
                                    <input id="egg" type="checkbox" value="5" class="add">
                                </div>
                                
                            </div>
                        </li>
                        <li>
                            <div class="ingredient">
                                <img src="img/mustard.svg" alt="mustard">
                                
                                <div class="checkbox">
                                    <label for="mustard">Mustard</label>
                                    <input id="mustard" type="checkbox" value="2" class="add">
                                </div>
                                
                            </div>
                        </li>
                    </ul>

                </div>
                <!--fine col ingredient 1-->

                <!--col ingredient 2-->
                <div class="col-2">

                    <ul>
                        <li>
                            <div class="ingredient">
                                <img src="img/tomato.svg" alt="tomato">
                                
                                <div class="checkbox">
                                    <label for="tomato">Tomato</label>
                                    <input id="tomato" type="checkbox" value="3" class="add">
                                </div>

                            </div>
                        </li>

                        <li>
                            <div class="ingredient">
                                <img src="img/lettuce.svg" alt="lettuce">
                                
                                <div class="checkbox">
                                    <label for="lettuce">Lettuce</label>
                                    <input id="lettuce" type="checkbox" value="2" class="add">
                                </div>
                                
                            </div>
                        </li>
                        <li>
                            <div class="ingredient">
                                <img src="img/ketchup.svg" alt="ketchup">
                                
                                <div class="checkbox">
                                    <label for="ketchup">Ketchup</label>
                                    <input id="ketchup" type="checkbox" value="2" class="add">
                                </div>
                                
                            </div>
                        </li>
                    </ul>

                </div>
                <!--fine col ingredient 2-->
            </div>
            <!--fine ingredient-box-->

            <!--coupon section-->
            <div class="coupon-box">
                <label for="coupon">Discount Coupon</label>
                <input id="coupon" type="text">
            </div>
            <!--fine coupon section-->

            <!--button section-->
            <div class="btn-section">
                <button id="calculate" class="btn-calculate">Calculate</button>
            </div>
            
            
            
        </main>



        <!--fine main-->
    </div>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
